<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - NEON AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Same styles as login.html */
        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9e8;
            --neon-purple: #d300c5;
            --neon-green: #00ff9d;
            --dark-bg: #0d0221;
            --darker-bg: #05010e;
            --text-color: #ffffff;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: rgba(13, 2, 33, 0.8);
            border: 1px solid var(--neon-purple);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(213, 0, 197, 0.3);
        }
        
        .auth-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-green);
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            background: var(--darker-bg);
            border: 1px solid var(--neon-purple);
            color: white;
            border-radius: 5px;
        }
        
        .auth-button {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid var(--neon-green);
            color: white;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .auth-button:hover {
            background: rgba(0, 255, 157, 0.2);
            box-shadow: 0 0 15px var(--neon-green);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">EMAIL VERIFICATION</h1>
        <form action="/verify" method="POST">
            <!-- Adaugă acest input ascuns -->
            <input type="hidden" name="email" value="{{ request.args.get('email') }}">
            <input type="text" name="code" class="auth-input" placeholder="Verification code" required>
            <button type="submit" class="auth-button">Enter</button>
        </form>
        <p style="text-align: center; margin-top: 15px; color: var(--neon-pink);">Verifică-ți căsuța de email pentru cod!</p>
    </div>
</body>
</html>
